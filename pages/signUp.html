<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <span class="d-none" id="username"></span>
    <div class="container my-5 text-center ">
        <div class="group m-auto w-75 p-5">
            <h1>Smart Login System</h1>
            
            <input id="userName" class="form-control my-3" placeholder="Enter your Name" type="text">
            <input id="signUpEmail" class="form-control my-3" placeholder="Enter your email" type="text">
            <input id="signUpPassword" class="form-control my-3" placeholder="Enter your password" type="password">
            <button  class="btn btn-outline-info disabled signUpbtn w-100 my-3" >Sign up</button>
            <p class="text-white">Do you have already an account? <a class="text-white" href="../index.html">log in</a></p>
            <p class="emailerror text-danger d-none">this email i already exist</p>
            

        </div>
    </div>
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="../js/signUp.js"></script>
</body>
</html>
